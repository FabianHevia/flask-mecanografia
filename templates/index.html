<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Mecanografía</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #4CAF50;
            --error-color: #ff4444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .quote-container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .quote-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .quote-author {
            font-style: italic;
            color: #888;
        }

        .typing-area {
            width: 100%;
            height: 100px;
            background-color: #333;
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            resize: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .incorrect {
            background-color: var(--error-color);
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            color: var(--text-color);
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-title {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .result-item {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .result-label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--accent-color);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            animation: confetti 1s ease-in-out forwards;
            z-index: 1001;
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Práctica de Mecanografía</h1>
            <div class="language-selector">
                <button onclick="changeLanguage('es')">ES</button>
                <button onclick="changeLanguage('en')">EN</button>
            </div>
        </div>

        <div class="mode-selector">
            <button onclick="setMode('practice')">Modo Práctica</button>
            <button onclick="setMode('survival')">Modo Supervivencia</button>
        </div>

        <div class="quote-container">
            <div class="quote-text" id="quote-text"></div>
            <div class="quote-author" id="quote-author"></div>
        </div>

        <textarea class="typing-area" id="typing-area" placeholder="Empieza a escribir aquí..."></textarea>

        <div class="stats">
            <div class="stat-box">
                <h3>Velocidad</h3>
                <div id="speed">0 PPM</div>
            </div>
            <div class="stat-box">
                <h3>Precisión</h3>
                <div id="accuracy">0.0%</div>
            </div>
            <div class="stat-box">
                <h3>Tiempo</h3>
                <div id="time">0:00</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="resetGame()">Reiniciar</button>
            <button onclick="togglePause()" id="pause-btn">Pausar</button>
            <button onclick="newQuote()">Nueva Frase</button>
        </div>
    </div>

    <!-- Modal de resultados -->
    <div id="results-modal" class="modal">
        <div class="modal-content">
            <div class="modal-title">¡Prueba Completada!</div>
            <div class="result-grid">
                <div class="result-item">
                    <div class="result-label">Tiempo</div>
                    <div class="result-value" id="modal-time">0:00</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Velocidad</div>
                    <div class="result-value" id="modal-speed">0 PPM</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Precisión</div>
                    <div class="result-value" id="modal-accuracy">100%</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Caracteres</div>
                    <div class="result-value" id="modal-chars">0</div>
                </div>
            </div>
            <div class="modal-buttons">
                <button onclick="resetGame()">Nueva Prueba</button>
                <button onclick="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'practice';
        let currentLanguage = 'es';
        let startTime = null;
        let timerInterval = null;
        let isPaused = false;
        let survivalTimer = null;
        let currentQuote = '';
        let score = 0;

        // Variables globales para el modo supervivencia
        let timeLimit = 60; // Tiempo en segundos (predeterminado: 1 minuto)
        let timeIncrement = 10; // Incremento en segundos por cita completada
        let timer = null; // Variable para el temporizador
        let currentTime = 0; // Tiempo actual en segundos
        let completedQuotes = 0; // Contador de citas completadas
        let totalKeystrokes = 0; // Total de pulsaciones
        let correctKeystrokes = 0; // Pulsaciones correctas

        // Inicialización
        window.onload = async () => {
            await newQuote();
            document.getElementById('typing-area').addEventListener('input', checkTyping);
        };

        async function newQuote() {
            try {
                const response = await fetch(`/api/quote/${currentLanguage}`);
                if (!response.ok) {
                    throw new Error('Error al obtener la cita');
                }
                const quote = await response.json();
                
                // Actualizar el texto y autor en la interfaz
                renderQuoteText(quote.text); // Usamos nuestra nueva función de renderizado
                document.getElementById('quote-author').textContent = `- ${quote.author}`;
                
                // Guardar la cita actual
                currentQuote = quote.text;
                
                // Limpiar el área de escritura
                document.getElementById('typing-area').value = '';
                
                // Reiniciar estadísticas
                document.getElementById('speed').textContent = '0 PPM';
                document.getElementById('accuracy').textContent = '0.0%';
                
                console.log('Nueva cita cargada:', quote); // Para depuración
            } catch (error) {
                console.error('Error al cargar la cita:', error);
                document.getElementById('quote-text').textContent = 'Error al cargar la cita. Por favor, intenta de nuevo.';
                document.getElementById('quote-author').textContent = '';
            }
        }

        async function checkTyping(e) {
            if (!startTime && !isPaused) {
                startTime = new Date();
                startTimer();
            }

            const typedText = e.target.value;
            
            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        typed: typedText,
                        original: currentQuote
                    })
                });

                if (!response.ok) {
                    throw new Error('Error en la verificación');
                }

                const result = await response.json();
                
                // Actualizar estadísticas
                document.getElementById('accuracy').textContent = `${result.accuracy.toFixed(1)}%`;
                
                // Actualizar precisión para cálculos de supervivencia
                currentAccuracy = result.accuracy;
                
                /// Verificar si se completó la frase
                if (result.isCorrect) {
                    if (currentMode === 'survival') {
                        // Incrementar puntaje
                        score += 1;
                        completedQuotes += 1;
                        
                        // Actualizar estadísticas para el modo supervivencia
                        updateSurvivalStatistics(typedText);
                        
                        // Añadir tiempo al temporizador de supervivencia
                        if (timer) {
                            currentTime += timeIncrement;
                            updateTimerDisplay();
                        }
                        
                        // Cargar nueva cita
                        await newQuote();
                        
                        // Limpiar área de escritura (necesario si newQuote no lo hace)
                        e.target.value = '';
                    } else {
                        // En modo práctica, finalizar el juego
                        finishGame();
                    }
                }
            } catch (error) {
                console.error('Error en la verificación:', error);
            }
        }

        function renderQuoteText(text) {
            const quoteTextElement = document.getElementById('quote-text');
            
            // Convertimos el texto en spans individuales para cada carácter
            const charSpans = text.split('').map(char => {
                // Usamos data-char para guardar el carácter original
                return `<span class="quote-char" data-char="${char}">${char}</span>`;
            }).join('');
            
            quoteTextElement.innerHTML = charSpans;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    const currentTime = new Date();
                    const timeElapsed = new Date(currentTime - startTime);
                    const minutes = timeElapsed.getMinutes();
                    const seconds = timeElapsed.getSeconds();
                    document.getElementById('time').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    
                    // Calcular PPM
                    const typedText = document.getElementById('typing-area').value;
                    const words = typedText.length / 5; // Aproximación de palabras
                    const timeInMinutes = timeElapsed.getTime() / 60000;
                    const wpm = Math.round(words / timeInMinutes);
                    document.getElementById('speed').textContent = `${wpm} PPM`;
                }
            }, 1000);
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pause-btn').textContent = isPaused ? 'Continuar' : 'Pausar';
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            newQuote();
        }

        function setMode(mode) {
            currentMode = mode;
            
            if (mode === 'survival') {
                // Mostrar modal de configuración de supervivencia
                showSurvivalConfigModal();
            } else {
                // Restaurar modo práctica
                resetGame();
                document.getElementById('timer-display').style.display = 'none';
            }
        }
        // Función para actualizar estadísticas en modo supervivencia
        function updateSurvivalStatistics(typedText) {
            // Actualizar contador de pulsaciones totales
            totalKeystrokes += typedText.length;
            
            // Calcular pulsaciones correctas basado en la precisión actual
            correctKeystrokes += Math.round((currentAccuracy / 100) * typedText.length);
            
            // Actualizar estadísticas en la interfaz (si hay elementos para mostrarlas)
            const speedElement = document.getElementById('speed');
            if (speedElement) {
                // Calcular velocidad: caracteres por minuto o palabras por minuto
                // Este cálculo puede ajustarse según tus necesidades
                const elapsedMinutes = (new Date() - startTime) / 60000;
                const wpm = Math.round((totalKeystrokes / 5) / elapsedMinutes); // 5 caracteres = 1 palabra aprox.
                
                speedElement.textContent = `${wpm} PPM`;
            }
        }

        // Función para finalizar el juego practica
        function finishGame() {
            clearInterval(timerInterval);
            if (survivalTimer) clearInterval(survivalTimer);
            
            const endTime = new Date();
            const timeElapsed = new Date(endTime - startTime);
            const minutes = timeElapsed.getMinutes();
            const seconds = timeElapsed.getSeconds();
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            const typedText = document.getElementById('typing-area').value;
            const totalChars = currentQuote.length;
            const timeInMinutes = timeElapsed.getTime() / 60000;
            const wpm = Math.round((totalChars / 5) / timeInMinutes);
            
            // Actualizar modal con resultados
            document.getElementById('modal-time').textContent = timeString;
            document.getElementById('modal-speed').textContent = `${wpm} PPM`;
            document.getElementById('modal-accuracy').textContent = document.getElementById('accuracy').textContent;
            document.getElementById('modal-chars').textContent = totalChars;
            
            // Mostrar modal
            showModal();
            
            // Crear efecto de confetti
            createConfetti();
        }

        // Función para finalizar el juego supervivencia
        function endGame() {
            // Detener el temporizador
            clearInterval(timer);
            
            // Mostrar modal con estadísticas
            showGameOverModal();
        }

        function showModal() {
            document.getElementById('results-modal').style.display = 'block';
        }

        // Función para mostrar el modal de fin de juego
        function showGameOverModal() {
            // Crear el modal si no existe
            if (!document.getElementById('game-over-modal')) {
                const modalHTML = `
                    <div id="game-over-modal" class="modal">
                        <div class="modal-content">
                            <span class="close-modal" onclick="closeModal('game-over-modal')">&times;</span>
                            <h2>¡Tiempo Agotado!</h2>
                            
                            <div class="score-section">
                                <h1 class="final-score">${completedQuotes} citas completadas</h1>
                            </div>
                            
                            <div class="stats-section">
                                <div class="stat-item">
                                    <span class="stat-label">Precisión:</span>
                                    <span id="final-accuracy" class="stat-value">0%</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Pulsaciones:</span>
                                    <span id="final-keystrokes" class="stat-value">0</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Modo:</span>
                                    <span id="game-mode-info" class="stat-value">
                                        ${timeLimit === 60 ? '1 minuto' : timeLimit + ' segundos'} / 
                                        +${timeIncrement} segundos
                                    </span>
                                </div>
                            </div>
                            
                            <button onclick="restartGame()" class="start-button">Jugar de Nuevo</button>
                        </div>
                    </div>
                `;
                
                // Insertar el modal en el DOM
                const modalContainer = document.createElement('div');
                modalContainer.innerHTML = modalHTML;
                const modalElement = modalContainer.firstElementChild; // Usa firstElementChild en lugar de firstChild
                document.body.appendChild(modalElement);


                console.log('Modal insertado:', modalElement);
            } else {
                // Actualizar estadísticas en el modal existente
                document.querySelector('.final-score').textContent = `${completedQuotes} citas completadas`;
                document.getElementById('game-mode-info').textContent = 
                    `${timeLimit === 60 ? '1 minuto' : timeLimit + ' segundos'} / +${timeIncrement} segundos`;
            }
            
            // Calcular precisión final
            const accuracy = totalKeystrokes > 0 ? (correctKeystrokes / totalKeystrokes * 100).toFixed(1) : '0.0';
            document.getElementById('final-accuracy').textContent = `${accuracy}%`;
            document.getElementById('final-keystrokes').textContent = totalKeystrokes;
            
            // Mostrar el modal
            document.getElementById('game-over-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('results-modal').style.display = 'none';
        }

        function closeModalSurvival(modalId) {
            const modal = document.getElementById(modalId);
                if (modal) {
                    modal.style.display = 'none';
                }
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDuration = (Math.random() * 3 + 1) + 's';
                document.body.appendChild(confetti);
                
                // Limpiar el confetti después de la animación
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        function getRandomColor() {
            const colors = ['#4CAF50', '#2196F3', '#FFC107', '#E91E63', '#9C27B0'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function highlightDifferences(typedText, originalText) {
            // Obtener elemento donde mostraremos las diferencias
            const quoteAuthorElement = document.getElementById('quote-author');
            
            // Si no hay texto escrito, mostramos solo el autor
            if (!typedText || typedText.trim() === '') {
                // Extraemos el autor del elemento quote-author (asumiendo que está en formato "- Autor")
                const authorText = quoteAuthorElement.textContent;
                return;
            }
            
            // Convertir textos a arrays de caracteres para comparación
            const originalChars = originalText.split('');
            const typedChars = typedText.split('');
            
            // Crear un HTML con las diferencias marcadas
            let resultHTML = '<span style="font-weight: bold;">Diferencias: </span>';
            
            // Variables para estadísticas
            let correctCount = 0;
            let incorrectCount = 0;
            let missingCount = 0;
            let extraCount = 0;
            
            // Comparar cada carácter
            const maxLength = Math.max(originalChars.length, typedChars.length);
            
            for (let i = 0; i < maxLength; i++) {
                if (i < typedChars.length && i < originalChars.length) {
                    // Ambos textos tienen caracteres en esta posición
                    if (typedChars[i] === originalChars[i]) {
                        // Carácter correcto - verde
                        correctCount++;
                    } else {
                        // Carácter incorrecto - rojo
                        incorrectCount++;
                    }
                } else if (i >= typedChars.length && i < originalChars.length) {
                    // Caracteres faltantes - amarillo
                    missingCount++;
                } else if (i < typedChars.length && i >= originalChars.length) {
                    // Caracteres extra - naranja
                    extraCount++;
                }
            }
            
            // Construir resumen con colores
            resultHTML += `<span style="color: green;">${correctCount} correctos</span>, `;
            resultHTML += `<span style="color: red;">${incorrectCount} incorrectos</span>, `;
            resultHTML += `<span style="color: orange;">${missingCount} faltantes</span>, `;
            resultHTML += `<span style="color: purple;">${extraCount} extra</span>`;
            
            // Calcular precisión
            const totalTyped = correctCount + incorrectCount + extraCount;
            const accuracy = totalTyped > 0 ? (correctCount / totalTyped) * 100 : 0;
            resultHTML += ` - Precisión: <span style="font-weight: bold;">${accuracy.toFixed(1)}%</span>`;
            
            // Actualizar el elemento
            quoteAuthorElement.innerHTML = resultHTML;
        }

        // Cerrar modal con la tecla Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Función para conectar la comparación al área de texto
        function setupTextComparison() {
            const typingArea = document.getElementById('typing-area');
            const quoteTextElement = document.getElementById('quote-text');
            
            typingArea.addEventListener('input', function() {
                const typedText = typingArea.value;
                const charElements = quoteTextElement.querySelectorAll('.quote-char');
                
                // Reseteamos todos los caracteres a su estado normal
                charElements.forEach(span => {
                    span.style.backgroundColor = '';
                    span.style.color = '';
                });
                
                // Comparamos cada carácter escrito con el original
                for (let i = 0; i < typedText.length; i++) {
                    if (i < charElements.length) {
                        const originalChar = charElements[i].getAttribute('data-char');
                        
                        if (typedText[i] !== originalChar) {
                            // Carácter incorrecto - fondo rojo, texto blanco
                            charElements[i].style.backgroundColor = 'red';
                            charElements[i].style.color = 'white';
                        } else {
                            // Carácter correcto - fondo verde claro
                            charElements[i].style.backgroundColor = 'lightgreen';
                        }
                    }
                }
                
                // Calculamos estadísticas para mostrar
                updateTypingStatistics(typedText, charElements);
            });
        }


        function updateTypingStatistics(typedText, charElements) {
            let correctCount = 0;
            let incorrectCount = 0;
            
            // Contamos aciertos y errores
            for (let i = 0; i < typedText.length && i < charElements.length; i++) {
                const originalChar = charElements[i].getAttribute('data-char');
                if (typedText[i] === originalChar) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            }
            
            // Calculamos precisión
            const totalTyped = correctCount + incorrectCount;
            const accuracy = totalTyped > 0 ? (correctCount / totalTyped) * 100 : 0;
            
            // Actualizamos la interfaz
            document.getElementById('accuracy').textContent = `${accuracy.toFixed(1)}%`;
            
            // Calculamos velocidad (PPM - Palabras Por Minuto)
            // Implementación básica - se podría mejorar con tiempo real
            const wordsTyped = typedText.trim().split(/\s+/).length;
            // Asumimos un tiempo fijo para este ejemplo - idealmente usarías timestamps reales
            document.getElementById('speed').textContent = `${wordsTyped} PPM`;
        }

        // Modificar resetGame para cerrar el modal
        async function resetGame() {
            closeModal();
            startTime = null;
            clearInterval(timerInterval);
            if (survivalTimer) clearTimeout(survivalTimer);
            isPaused = false;
            score = 0;
            
            document.getElementById('typing-area').value = '';
            document.getElementById('speed').textContent = '0 PPM';
            document.getElementById('accuracy').textContent = '0.0%';
            document.getElementById('time').textContent = '0:00';
            document.getElementById('pause-btn').textContent = 'Pausar';
            
            await newQuote();
        }

        // Función para establecer el límite de tiempo
        function setTimeLimit(seconds) {
            timeLimit = seconds;
            // Actualizar UI para mostrar la opción seleccionada
            updateOptionButtons('setTimeLimit', seconds);
        }

        // Función para establecer el incremento de tiempo
        function setTimeIncrement(seconds) {
            timeIncrement = seconds;
            // Actualizar UI para mostrar la opción seleccionada
            updateOptionButtons('setTimeIncrement', seconds);
        }

        // Función para actualizar los botones de opción (resaltar el seleccionado)
        function updateOptionButtons(functionName, value) {
            let buttons;
            
            if (functionName === 'setTimeLimit') {
                buttons = document.querySelectorAll('.config-section:nth-child(1) .option-button');
            } else if (functionName === 'setTimeIncrement') {
                buttons = document.querySelectorAll('.config-section:nth-child(2) .option-button');
            }
            
            buttons.forEach(button => {
                button.classList.remove('selected');
                
                // Comparar el valor del botón con el valor seleccionado
                const buttonValueMatch = 
                    (functionName === 'setTimeLimit' && button.textContent.includes(value === 60 ? '1 minuto' : value + ' segundo')) ||
                    (functionName === 'setTimeIncrement' && button.textContent.includes('+' + value + ' segundo'));
                    
                if (buttonValueMatch) {
                    button.classList.add('selected');
                }
            });
        }

        // Función para mostrar el modal de configuración del modo supervivencia
        function showSurvivalConfigModal() {

            if (!document.getElementById('survival-config-modal')) {
                const modalHTML = `

                        <div class="modal-content">
                            <span class="close-modal" onclick="closeModalSurvival('survival-config-modal')">&times;</span>
                            <h2>Configuración del Modo Supervivencia</h2>
                            
                            <div class="config-section">
                                <h3>Tiempo Inicial</h3>
                                <div class="option-buttons">
                                    <button onclick="setTimeLimit(60)" class="option-button selected">1 minuto</button>
                                    <button onclick="setTimeLimit(30)" class="option-button">30 segundos</button>
                                    <button onclick="setTimeLimit(10)" class="option-button">10 segundos</button>

                            <div class="config-section">

                            </div>
                            
                            <button onclick="startSurvivalMode()" class="start-button">¡Comenzar!</button>
                        </div>
                    </div>
                `;
                
                // Insertar el modal en el DOM
                const modalContainer = document.createElement('div');
                modalContainer.innerHTML = modalHTML;
                const modalElement = modalContainer.firstElementChild; // Usa firstElementChild en lugar de firstChild
                document.body.appendChild(modalElement);

                console.log('Modal insertado:', modalElement);
                
                // Añadir estilos CSS para el modal
                // addModalStyles();
            }
            
            // Esperar un breve momento antes de acceder al modal
            setTimeout(() => {
                const modal = document.getElementById('survival-config-modal');
                if (modal) {
                    modal.style.display = 'flex';
                } else {

                }

        // Función para iniciar el modo supervivencia
        function startSurvivalMode() {
            // Cerrar el modal de configuración
            closeModalSurvival('survival-config-modal');
            
            // Reiniciar estadísticas
            resetGameSurvival();
            
            // Mostrar el temporizador
            const timerDisplay = document.getElementById('timer-display');
            if (!timerDisplay) {
                // Crear el elemento del temporizador si no existe
                const timerElement = document.createElement('div');
                timerElement.id = 'timer-display';
                timerElement.className = 'timer';
                document.querySelector('.container').insertBefore(timerElement, document.querySelector('.quote-container'));
            }
            
            // Inicializar el tiempo
            currentTime = timeLimit;
            updateTimerDisplay();
            document.getElementById('timer-display').style.display = 'block';
            
            // Iniciar el contador
            startTimer();
            
            // Cargar una nueva cita
            newQuote();
            
            // Enfocar el área de escritura
            document.getElementById('typing-area').focus();
        }

        // Función para iniciar el temporizador
        function startTimer() {
            // Limpiar cualquier temporizador existente
            if (timer) {
                clearInterval(timer);
            }
            
            // Iniciar nuevo temporizador
            timer = setInterval(() => {
                currentTime--;
                updateTimerDisplay();
                
                // Verificar si el tiempo se acabó
                if (currentTime <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // Función para actualizar la visualización del temporizador
        function updateTimerDisplay() {
            const minutes = Math.floor(currentTime / 60);
            const seconds = currentTime % 60;
            const formattedTime = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            const timerDisplay = document.getElementById('timer-display');
            timerDisplay.textContent = formattedTime;
            
            // Cambiar color cuando queda poco tiempo
            if (currentTime <= 10) {
                timerDisplay.classList.add('timer-low');
            } else {
                timerDisplay.classList.remove('timer-low');
            }
        }

        // Función para reiniciar el juego modo supervivencia
        function restartGame() {
            closeModalSurvival('game-over-modal');
            startSurvivalMode();
        }

        // Función para reiniciar variables del juego
        function resetGameSurvival() {
            // Detener temporizador si está activo
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            // Reiniciar estadísticas
            completedQuotes = 0;
            totalKeystrokes = 0;
            correctKeystrokes = 0;
            
            // Limpiar área de escritura
            const typingArea = document.getElementById('typing-area');
            if (typingArea) {
                typingArea.value = '';
            }
        }

        // Inicializar la comparación cuando se cargue la página
        document.addEventListener('DOMContentLoaded', function() {
            // Añadir estilos CSS para la visualización
            const styleElement = document.createElement('style');
            styleElement.textContent = `
                .quote-char {
                    transition: background-color 0.2s, color 0.2s;
                    border-radius: 2px;
                    padding: 0 1px;
                }
            `;
            document.head.appendChild(styleElement);

            const typingArea = document.getElementById('typing-area');
            if (typingArea) {
                // Reemplazar cualquier listener existente con el nuevo
                typingArea.addEventListener('input', checkTyping);
            }
                       
            setupTextComparison();
            newQuote(); // Cargar una cita inicial
        });
